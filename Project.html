<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link rel="stylesheet" href="Project.css">
</head>
<body>
    <header>
        <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
        <a href="myFavorite.html">Myfavor</a>
        <input type="text" id="search" placeholder="搜尋餐廳或美食...">
    </header>

    <aside id="sidebar" class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">✖</button>
        <ul>
            <li><a href="#favorites">我的最愛</a></li>
            <li><a href="#reorder">再次訂購</a></li>
            <li><a href="#hot">熱門推薦</a></li>
            <li><a href="#faq">常見問題</a></li>
            <li><a href="#contact">聯絡我們</a></li>
            <li><a href="#news">最新消息</a></li>
        </ul>
    </aside>

    <main>
        <section class="categories">
            <h2>食物分類</h2>
            <div class="category-list">
                <div class="category-card" data-type="all">
                  <div class="category-image" style="background-image: url('Web專題-圖片/中式料理.jpg');"></div>
                  <p>全部</p>
                </div>
                <div class="category-card" data-type="Chinese">
                  <div class="category-image" style="background-image: url('Web專題-圖片/中式料理.jpg');"></div>
                  <p>中式</p>
                </div>
                <div class="category-card" data-type="Bento">
                  <div class="category-image" style="background-image: url('Web專題-圖片/便當.jpg');"></div>
                  <p>便當</p>
                </div>
                <div class="category-card" data-type="Japanese">
                  <div class="category-image" style="background-image: url('Web專題-圖片/日式料理.jpg');"></div>
                  <p>日式</p>
                </div>
                <div class="category-card" data-type="Brunch">
                  <div class="category-image" style="background-image: url('Web專題-圖片/早午餐.jpg');"></div>
                  <p>早午餐</p>
                </div>
                <div class="category-card" data-type="Thai">
                  <div class="category-image" style="background-image: url('Web專題-圖片/泰式料理.jpg');"></div>
                  <p>泰式</p>
                </div>
                <div class="category-card" data-type="Hotpot">
                  <div class="category-image" style="background-image: url('Web專題-圖片/火鍋.jpg');"></div>
                  <p>火鍋</p>
                </div>
                <div class="category-card" data-type="Western">
                  <div class="category-image" style="background-image: url('Web專題-圖片/義大利麵.jpg');"></div>
                  <p>西式</p>
                </div>
                <div class="category-card" data-type="Fast Food">
                  <div class="category-image" style="background-image: url('Web專題-圖片/速食.jpeg');"></div>
                  <p>速食</p>
                </div>
                <div class="category-card" data-type="Korean">
                  <div class="category-image" style="background-image: url('Web專題-圖片/韓式料理.jpg');"></div>
                  <p>韓式</p>
                </div>
            </div>              
        </section>
        <section class="Menu-Container" id="menu-container"></section>  <!-- 這裡會顯示餐廳資料 -->
    </main>

    <script type="module" src="Project.js"></script>
</body>
</html>
