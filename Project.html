<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link rel="stylesheet" href="Project.css">
</head>
<body>
  <header>
    <a href="myFavorite.html" class="favorite-icon" id="favorite-link">♥️</a>
    <input type="text" id="search" placeholder="搜尋餐廳或美食...">
  </header>

  <section class="hero">
    <div class="hero-text">
        <h1>Fu Jen University Foodie Haven</h1>
        <p>Explore the restaurants</p>
        <p>and choose your favorite dishes!</p>
    </div>
</section>

    <main>
        <section class="categories">
            <h2>食物分類</h2>
            <div class="category-list">
                <div class="category-card" data-type="all">
                  <div class="category-image" style="background-image: url('food/全部.jpg');"></div>
                  <p>全部</p>
                </div>
                <div class="category-card" data-type="Chinese">
                  <div class="category-image" style="background-image: url('food/中式料理.jpg');"></div>
                  <p>中式</p>
                </div>
                <div class="category-card" data-type="Bento">
                  <div class="category-image" style="background-image: url('food/便當.jpg');"></div>
                  <p>便當</p>
                </div>
                <div class="category-card" data-type="Japanese">
                  <div class="category-image" style="background-image: url('food/日式料理.jpg');"></div>
                  <p>日式</p>
                </div>
                <div class="category-card" data-type="Brunch">
                  <div class="category-image" style="background-image: url('food/早午餐.jpg');"></div>
                  <p>早午餐</p>
                </div>
                <div class="category-card" data-type="Thai">
                  <div class="category-image" style="background-image: url('food/泰式料理.jpg');"></div>
                  <p>泰式</p>
                </div>
                <div class="category-card" data-type="Hotpot">
                  <div class="category-image" style="background-image: url('food/火鍋.jpg');"></div>
                  <p>火鍋</p>
                </div>
                <div class="category-card" data-type="Western">
                  <div class="category-image" style="background-image: url('food/義大利麵.jpg');"></div>
                  <p>西式</p>
                </div>
                <div class="category-card" data-type="Fast Food">
                  <div class="category-image" style="background-image: url('food/速食.jpeg');"></div>
                  <p>速食</p>
                </div>
                <div class="category-card" data-type="Korean">
                  <div class="category-image" style="background-image: url('food/韓式料理.jpg');"></div>
                  <p>韓式</p>
                </div>
            </div>              
        </section>
        <section id="menu-container"></section>  <!-- 這裡會顯示餐廳資料 -->
    </main>

    <script type="module" src="Project.js"></script>
</body>
</html>
