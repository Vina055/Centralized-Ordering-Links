<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link rel="stylesheet" href="Project.css">
</head>
<body>
    <header>
        <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
        <input type="text" id="search" placeholder="搜尋餐廳或美食...">
    </header>

    <aside id="sidebar" class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">✖</button>
        <ul>
            <li><a href="#favorites">我的最愛</a></li>
            <li><a href="#reorder">再次訂購</a></li>
            <li><a href="#hot">熱門推薦</a></li>
            <li><a href="#faq">常見問題</a></li>
            <li><a href="#contact">聯絡我們</a></li>
            <li><a href="#news">最新消息</a></li>
        </ul>
    </aside>

    <main>
        <section class="categories">
            <h2>食物分類</h2>
            <div class="category-list">
                <button class="category" data-type="Italian">義大利麵</button>
                <button class="category" data-type="Fast Food">速食</button>
                <button class="category" data-type="Japanese">日式</button>
                <button class="category" data-type="Bento">便當</button>
                <!-- Add other categories as needed -->
            </div>
        </section>

        <section id="menu-container"></section>  <!-- 這裡會顯示餐廳資料 -->
    </main>

    <script type="module" src="Project.js"></script>
</body>
</html>
